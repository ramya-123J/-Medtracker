<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Doctor Panel â€“ MedTrack+{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: #1f2c3b;
      color: #fff;
      height: 100vh;
      padding: 20px 0;
      position: fixed;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00bcd4;
    }

    .sidebar-nav {
      list-style: none;
      padding: 0;
    }

    .sidebar-nav li {
      margin: 15px 0;
    }

    .sidebar-nav a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      transition: 0.3s;
    }

    .sidebar-nav a:hover {
      background: #007b8f;
      border-radius: 4px;
    }

    .sidebar-nav i {
      margin-right: 10px;
    }

    .main-wrapper {
      margin-left: 220px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100%;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      box-sizing: border-box;
    }

    footer.site-footer {
      background: #1f2c3b;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
    }

    .card {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,.05);
    }
    .grid-cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}
.card.highlight {
  background: #007B8F;
  color: #fff;
  display: flex;
  align-items: center;
  padding: 20px;
  border-radius: 8px;
}
.card.highlight .icon {
  margin-right: 15px;
}
.card.highlight h4 {
  margin: 0;
  font-size: 1.1rem;
}
.card.highlight p {
  font-size: 1.5rem;
  margin: 0;
  font-weight: bold;
}
.card.full-width {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  margin-bottom: 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}
.card.full-width table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}
.card.full-width th,
.card.full-width td {
  text-align: left;
  padding: 8px;
  border-bottom: 1px solid #ddd;
}
.card.full-width th {
  background-color: #f0f0f0;
}

  </style>
</head>
<body>

  <div class="sidebar">
    <h2>MedTrack+</h2>
    <ul class="sidebar-nav">
      <li><a href="{{ url_for('doctor_dashboard') }}"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="{{ url_for('doctor_appointments') }}"><i class="fas fa-calendar-check"></i> Appointments</a></li>
      <li><a href="{{ url_for('doctor_prescriptions') }}"><i class="fas fa-pills"></i> Prescriptions</a></li>
      <li><a href="{{ url_for('doctor_profile') }}"><i class="fas fa-user-md"></i> Profile</a></li>
      <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </div>

  <div class="main-wrapper">
    <div class="main-content">
      {% block content %}{% endblock %}
    </div>

    <footer class="site-footer">
      &copy; 2025 MedTrack+. All rights reserved.
    </footer>
  </div>

</body>
</html>
